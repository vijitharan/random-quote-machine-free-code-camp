<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Quote Machine</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="quote.css" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300i,400,700" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  </head>
  <body>
    <h1>Random Quote Machine</h1>
      <div id="container">
        <a class="twitter-share-button"
          href="" target="_blank">
          <i class="fa fa-twitter" aria-hidden="true"></i>
        </a>
        <!-- <i class="fa fa-quote-right" aria-hidden="true"></i> -->
        <blockquote cite="http://" class="clearfix">
          <p id = "quoteDisplay"></p>
          <cite>- <span id="authorDisplay"></span></cite>
        </blockquote>
      </div>
      <button id="btn" type="button" name="button">New Quote</button>
      <footer class="clearfix">
      <small><span>Designed and Coded </span>By - Viji &#40for free code camp Random Quote Machine project&#41</small>
      <ul id="footer-links">
        <li><a href="https://github.com/vijitharan" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a></li>
        <li><a href="https://twitter.com/vijitharan_v" target="_blank"><i class="fa fa-twitter-square" aria-hidden="true"></i></a></li>
        <li><a href="https://www.freecodecamp.org/vijitharan" target="_blank"><i class="fa fa-free-code-camp" aria-hidden="true"></i></a></li>

      </ul>
</footer>
  <script type="text/javascript" src="quote.js"></script>
  </body>
</html>
